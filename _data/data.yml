publications:
    title: Publications
    intro: |
      En esta sección, presento una selección de mis contribuciones 
      académicas y técnicas a la comunidad de desarrollo de software 
      y ciencias de la computación. Mi compromiso con el avance del 
      conocimiento en estos campos me ha llevado a explorar y compartir 
      innovaciones a través de publicaciones en revistas especializadas 
      y conferencias internacionales. Cada artículo y presentación 
      refleja mi pasión por investigar y resolver desafíos complejos 
      en ingeniería de software y desarrollo de aplicaciones, con el 
      objetivo de impulsar el progreso tecnológico y facilitar soluciones 
      efectivas para problemas cotidianos. A continuación, encontrarás 
      algunos de mis trabajos más destacados.
    papers:
